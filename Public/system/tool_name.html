<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>工具管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<thead>
<tr><th style="text-align:left">视频标题同名检测</th>
</thead>
<tr>
  <td class="tr">分类与长度：
	<select name="name_cid" id="name_cid" class="w100"><option value="">全部分类</option><volist name=":ff_mysql_list('sid:1;limit:0;order:list_pid asc,list_oid;sort:asc')" id="feifei"><option value="{$feifei.list_id}" <eq name="feifei.list_id" value="$list_id">selected</eq>>{$feifei.list_name}</option><volist name="feifei.list_son" id="feifeison"><option value="{$feifeison.list_id}" <eq name="feifeison.list_id" value="$list_id">selected</eq>>├ {$feifeison.list_name}</option></volist></volist></select>
	<input type="text" name="name_length" id="name_length" value="3" class="w100 ct">
  <input type="button" value="按长度检测" class="submit" onclick="location.href='?g=admin&m=vod&a=show&cid='+$('#name_cid').val()+'&like_length='+$('#name_length').val();"/>
	<input type="button" value="标题完全重复检测" class="submit" onclick="location.href='?g=admin&m=vod&a=show&cid='+$('#name_cid').val()+'&&like_length=0';"/>
  </td>
</tr>
</table>
<!-- -->
<table border="0" cellpadding="0" cellspacing="0" class="table">
<thead>
<tr><th style="text-align:left">重名检测工具说明</th>
</thead>
<tr>
  <td class="tr">
  <p>1：重名检测比较消费服务器资源，如果查询很慢、请按类别多次检测。</p>
  <p>2：检测出的重名结果为了防止再次采集入库，建议的操作为勾选上不需要的内容批量取消审核。</p>
  </td>
</tr>
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
